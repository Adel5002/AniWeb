{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for elem in data %}
        <div class="col">
            <div class="main-info">
                <p>{{elem.title}}</p>
                <img class="anime-list" src="{{ elem.poster_url }}">
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
