{% extends 'base.html' %}

{% block content %}
<main class="px-3 max-w-screen-xl flex flex-wrap items-center justify-between mx-auto">
   <div class="grid lg:grid-cols-5 sm:grid-cols-4 grid-cols-2 gap-8 m-5 mt-2 sm:max-w-max m-auto justify-between">
            {% for elem in data %}
            <div class=" m-2 w-full h-max bg-white border border-gray-200 rounded-lg hover:border-gray-100 hover:bg-white-300 hover:shadow-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <img class="w-full rounded-lg xl:h-56 lg:h-56 h-36 sm:h-48" src="{{ elem.poster_url }}">
                <div class="p-1">    
                    <p class="text-xs sm:text-lg w-full font-semibold">{{elem.title}}</p>
                    <p class="text-xs sm:text-lg w-full font-medium">Описание аниме</p>
                </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
